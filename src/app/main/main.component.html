<div  class="row">
    <div class="col-md-6">
        <app-movie-list [movie_list]="movie_list" (selectedMovie) ="selectedMovie($event)"  
        (editedMovie) ="editedMovie($event)" (createNewMovie) = "createNewMovie()"></app-movie-list>
    </div>
    <div class="col-md-6">
        <app-movie-details [movie]="selectMovie" (updateMovie) ="selectedMovie($event)"></app-movie-details>
        <app-movie-form *ngIf="editMovie"></app-movie-form>
    </div>
</div>
