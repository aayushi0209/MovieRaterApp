<h4>Movie list</h4>

<div class="row" *ngFor="let movie of movie_list;let i =index">
    <div class="col-md-10 cursor-pointer" (click)="movieClicked(movie)">{{movie.title}}</div>

    <div class="col-md-2 actions" >  
        
    <div><img src="../../../assets/img/edit.svg" (click)="movieEdited(movie)"></div>
    <div><img src="../../../assets/img/trash.svg"  (click)="deleteMovie(movie)"></div>


    </div>
</div>
<button (click)="newMovie()">new movie</button>
